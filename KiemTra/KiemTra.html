<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiemTra</title>
    <link rel="stylesheet" href="KiemTra.css"/>
</head>
<body>
    <div class="pho-nha">
        <header class="header">
            <div class="logo">PHỞ NHÀ</div>
            <nav class="nav">
                <a href="#">Trang chủ</a>
                <a href="#">Thực đơn</a>
                <a href="#">Liên hệ</a>
            </nav>
        </header>

        <section class="hero">
            <div class="hero-content">
                <h1>Phở Ngon - Chuẩn Vị Hà Nội</h1>
                <p>Nước dùng hầm từ xương bò tươi trong 10 tiếng<br>Thịt bò mềm, bánh phở dai ngon<br>Mở cửa từ 6h sáng mỗi ngày</p>
            </div>
            <div class="hero-image">
                <img src="../KiemTra/Ảnh/image (2).png" alt="Bát phở ngon">
            </div>
        </section>

        <section class="menu">
            <h2 class="title">Thực Đơn</h2>
            <div class="grid">
                <div class="card">
                    <img src="../KiemTra/Ảnh/image (3).png" alt="Phở bò tái">
                    <div class="card-info">
                        <h3>Phở Bò Tái</h3>
                        <p class="price">55.000đ</p>
                    </div>
                </div>
                <div class="card">
                    <img src="../KiemTra/Ảnh/image (4).png" alt="Phở gà">
                    <div class="card-info">
                        <h3>Phở Gà</h3>
                        <p class="price">50.000đ</p>
                    </div>
                </div>
                <div class="card">
                    <img src="../KiemTra/Ảnh/image (5).png" alt="Phở đặc biệt">
                    <div class="card-info">
                        <h3>Phở Đặc Biệt</h3>
                        <p class="price">68.000đ</p>
                    </div>
                </div>
            </div>
        </section>

        <footer class="footer">
            <p>Quán Phở Nhà • 123 Đường Giải Phóng, Hà Nội • 0904 123 456</p>
        </footer>
    </div>
</body>
</html>
